<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download</title>
</head>
<body>
<h2>Download files</h2>
<p>Files:</p>
<ul>
    {% for file in files %}
        <li>
            {{ file }}
            <a href="{% url 'download_file' file_name=file %}">Download</a>
        </li>
    {% endfor %}
</ul>
</body>
</html>
